# ============================================
# Global Config for Auto Documentation System
# ============================================

default_product: "N706B"

# ============================================
# Common Paths
# ============================================
common:
  templates: "docs/_common/templates"
  static: "tools/themes/pdf/{theme}/_static"

  # ❗ 已废弃：旧 latex 目录，不要再用
  # latex: "docs/_common/latex_templates"

  # 改为主题化 latex 目录（相对于 ROOT）
  latex_theme: "tools/themes/pdf/neoway_default"

  langs: "docs/_langs"

  copyright:
    zh_cn: "© 2025 test Technology Co., Ltd. All Rights Reserved."
    en: "© 2025 test Technology Co., Ltd. All Rights Reserved."

  header_logo:
    default: "header-logo.png"
    N706B: "header-logo.png"
    N58: "header-logo.png"

  cover_background:
    default: "background.png"
    N706B: "background.png"
    N58: "background.png"

# ============================================
# Output Paths（避免 build_docs.py 硬编码）
# ============================================
output:
  html: "output/html"
  pdf: "output/pdf"

# ============================================
# Languages（避免写死 zh_cn/en）
# ============================================
languages:
- zh_cn
- en

# ============================================
# Font Settings（自动选择字体）
# ============================================
fonts:
  windows:
    cjk: "SimHei"
    sans: "Arial"
    mono: "Consolas"

  mac:
    cjk: "PingFang SC"
    sans: "Arial"
    mono: "Menlo"

  linux:
    cjk: "Noto Sans CJK SC"
    sans: "Noto Sans CJK SC"
    mono: "Noto Sans Mono CJK SC"

# ============================================
# Document Types
# ============================================
doc_types:
  AT:
    zh_cn: "AT命令手册"
    en: "AT Commands Manual"

  HW:
    zh_cn: "硬件设计指南"
    en: "Hardware Design Guide"

  UG:
    zh_cn: "用户指南"
    en: "User Guide"

# ============================================
# Products
# ============================================
products:
  N706B:
    source: "docs/{lang}/N706B/source"
    build_html: "docs/{lang}/N706B/build/html"
    build_pdf: "docs/{lang}/N706B/build/pdf"
    csv: "csv-input/{lang}/N706B"
    doc_types: [ "AT" ]
    pdf_theme: neoway_default

  N58:
    source: "docs/{lang}/N58/source"
    build_html: "docs/{lang}/N58/build/html"
    build_pdf: "docs/{lang}/N58/build/pdf"
    csv: "csv-input/{lang}/N58"
    doc_types: [ "AT" ]
    pdf_theme: esp_docs

# ============================================
# Theme System（新增）
# ============================================
theme:
  pdf_default: "neoway_default"
